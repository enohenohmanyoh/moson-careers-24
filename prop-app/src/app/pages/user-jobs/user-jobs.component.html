      <div class="job-results">
        <div class="results-count">
          Showing {{ jobs.length }} jobs
        </div>

        <div class="jobs">
          <div class="job-card" *ngFor="let job of jobs">
            <div class="job-info">
              <p class="company">{{ job.company }}</p>
              <div class="job-meta">
                <span class="location">{{ job.location }}</span>
                <span class="type" *ngFor="let type of job.jobTypes" class="type-badge">
                   {{ this.formatJobType(type) }},
                  </span>
                <span class="salary">{{ job.salary }}</span>
                <span class="posted">{{ job.createdAt | date:'mediumDate' }}</span>
              </div>
              <p class="description">{{ job.description }}</p>
            </div>
            <div class="job-actions">
              <button class="btn-view-details" (click)="viewJob(job)">
                <span>üîç</span> View Details
              </button>
              <button [disabled]="type == 'applied-jobs'" class="apply-button" (click)="applyForJob(job)">Apply Now
              </button>
            </div>
          </div>
        </div>

        <div class="pagination">
          <button class="btn btn-outline">Previous</button>
          <span>Page 1 of 10</span>
          <button class="btn btn-outline">Next</button>
        </div>
